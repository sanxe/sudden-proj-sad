<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="axeliec.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    <div class="main-container">
        <!-- main heading -->
        <main class="header">
            <h1>your to do list</h1>
        </main>
        <!-- main task input -->
        <main class="input">
            <h4>Nabil Syah Azmi</h4>
            <label for="Add list">Add list: </label><br>
            <div class="text-input">
                <input type="text" name="" id="">
            </div>
        </main>

        <!-- hr -->
        <main class="hr">
            <hr size="5px" color= ''>
        </main>
        <!-- hr -->

        <!-- main list -->
        <main class="list">
            <div class="container-list">
                <h2>tasks</h2>
            </div>
            <div class="container-deleted">
                <h2>deleted</h2>
            </div>
            <div class="container-updated">
                <h2>updated</h2>
            </div>
        </main>
    </div>
    
</body>
</html>
